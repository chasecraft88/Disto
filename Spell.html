<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Attack Effects</title>
    <style>
        /* Define your CSS classes for effects */
        .fire-effect {
            animation: fire 1s linear infinite;
        }
        
        .cosmic-effect {
            animation: cosmic 1s linear infinite;
        }
        
        .magic-effect {
            animation: magic 1s linear infinite;
        }

        /* Define keyframe animations for effects */
        @keyframes fire {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes cosmic {
            0% { background-color: #2200FF; }
            50% { background-color: #FF0066; }
            100% { background-color: #2200FF; }
        }
        
        @keyframes magic {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Clickable Images -->
    <img id="fireImage" class="fire-effect" src="assets/Img33.jpg" alt="Fire Attack">
    <img id="cosmicImage" class="cosmic-effect" src="assets/Img8.jpg" alt="Cosmic Attack">
    <img id="magicImage" class="magic-effect" src="assets/Img10.jpg" alt="Magic Attack">

    <script>
        // JavaScript to handle click events
        const fireImage = document.getElementById('fireImage');
        const cosmicImage = document.getElementById('cosmicImage');
        const magicImage = document.getElementById('magicImage');

        // Add click event listeners for each image
        fireImage.addEventListener('click', () => {
            fireImage.classList.toggle('fire-effect');
        });

        cosmicImage.addEventListener('click', () => {
            cosmicImage.classList.toggle('cosmic-effect');
        });

        magicImage.addEventListener('click', () => {
            magicImage.classList.toggle('magic-effect');
        });
    </script>
</body>
</html>
