<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000000 10%, #00001f 80%);
            animation: background-slide 15s linear infinite;
            z-index: -1;
        }

        @keyframes background-slide {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 0% 100%;
            }
        }

        .section {
            padding: 20px;
        }

        .section-header {
            font-size: 36px;
            color: #ff00ff;
            margin-bottom: 20px;
        }

        .section-content {
            font-size: 20px;
            color: #ffffff;
        }

        .custom-link {
            font-size: 24px;
            color: #00ff00;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.3s;
            cursor: pointer;
        }

        .custom-link:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>

    <div class="section">
        <div class="section-header">Welcome to ChaseCraft</div>
        <div class="section-content">Explore the possibilities of coding, gaming, arts & crafts, and more.</div>
    </div>

    <div class="section">
        <div class="section-header">Popular Links</div>
        <div class="section-content">
            <a class="custom-link" href="https://chasecraft88.github.io/Disto/Lightning.html">Lightning Storm</a>
            <a class="custom-link" href="your-link-2">Link 2</a>
            <a class="custom-link" href="https://chasecraft88.github.io/matrixwebsite2.html">Matrix Website 2</a>
            <a class="custom-link" href="your-link-4">Link 4</a>
            <a class="custom-link" href="your-link-5">Link 5</a>
        </div>
    </div>
</body>
</html>
