<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: green; /* Changed text color to green for better visibility */
            font-family: "Courier New", monospace;
            overflow: hidden;
            margin: 0;
        }

        #matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind other content */
        }

        .code-character {
            position: absolute;
            opacity: 0;
            font-size: 16px; /* Adjust font size as needed */
        }

        /* Rest of your CSS remains the same */
    </style>
</head>
<body>
    <div id="matrix-container"></div>

    <div class="section">
        <div class="section-header">Welcome to ChaseCraft</div>
        <div class="section-content">Explore the possibilities of coding, gaming, arts & crafts, and more.</div>
    </div>

    <div class="section">
        <div class="section-header">Popular Links</div>
        <div class="section-content">
            <a class="custom-link" href="your-link-1">Link 1</a>
            <a class="custom-link" href="your-link-2">Link 2</a>
            <!-- Add more customized links as needed -->
        </div>
    </div>

    <script>
        const matrixContainer = document.getElementById("matrix-container");
        const characters = "!@#$%^&*()_+-=[]{}|;':,.<>?/0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";

        function createCodeCharacter() {
            const character = document.createElement("div");
            character.classList.add("code-character");
            character.textContent = characters[Math.floor(Math.random() * characters.length)];
            character.style.left = `${Math.random() * 100}%`;
            character.style.top = `${Math.random() * 100}%`;
            matrixContainer.appendChild(character);
        }

        function animateCodeCharacters() {
            const codeCharacters = document.querySelectorAll(".code-character");

            codeCharacters.forEach((char) => {
                char.style.opacity = 1;
                char.style.transform = `translateY(${window.innerHeight}px)`;
            });
        }

        // Create code characters initially
        for (let i = 0; i < 1000; i++) {
            createCodeCharacter();
        }

        // Animate the code characters
        animateCodeCharacters();

        // Periodically create new characters
        setInterval(createCodeCharacter, 100);

    </script>
</body>
</html>
