<!DOCTYPE html>
<html>
<head>
  <title>Lightning Storm</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      background-color: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      color: white;
      margin: 0;
    }

    .lightning-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: -1; /* Place it behind everything */
    }

    .lightning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: lightning-strike 2s infinite alternate;
    }

    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white; /* Flash color */
      opacity: 0;
      animation: flash-effect 5s infinite alternate;
    }

    @keyframes lightning-strike {
      0%, 100% {
        opacity: 0;
      }
      10%, 30%, 50%, 70%, 90% {
        opacity: 1;
      }
    }

    @keyframes flash-effect {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FFA500; /* Orange color */
      color: black;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #FFD700; /* Lighter orange color on hover */
    }
  </style>
</head>
<body>
  <div class="lightning-container">
    <div class="lightning"></div>
    <div class="flash"></div>
  </div>

  <div class="content">
    <h1>Welcome to the Lightning Storm</h1>
    <p>Experience the power of nature in this electrifying display. Witness the breathtaking beauty of a storm from the safety of your screen.</p>
    <a class="button" href="#">Learn More</a>
  </div>

  <script>
    let detail = 0.5;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      stroke(0);
      background(255);
      noLoop();
      function createLightning() {
        clear();
        drawLightning(random(0, windowWidth), 0, random(0, windowWidth), windowHeight, random(50, 200));
        flashEffect();
      }
      createLightning();
      setInterval(createLightning, 10000);
    }

    function drawLightning(x1, y1, x2, y2, disp) {
      let midX, midY;
      if (disp < detail)
        line(x1, y1, x2, y2);
      else {
        midX = (x1 + x2) / 2;
        midY = (y1 + y2) / 2;
        midX = midX + (random(-1, 1)) * disp;
        midY = midY + (random(-1, 1)) * disp;
        drawLightning(x1, y1, midX, midY, disp / 2.0);
        drawLightning(x2, y2, midX, midY, disp / 2.0);
      }
    }

    function flashEffect() {
      document.querySelector('.flash').style.opacity = 1;
      setTimeout(function() {
        document.querySelector('.flash').style.opacity = 0;
      }, 1000);
    }
  </script>
</body>
</html>
